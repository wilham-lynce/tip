<!DOCTYPE html>
<html>
    <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>      
        <div id="container" class="center" style=" position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%); border: 5px soli black; padding: 10px;" >
            <h3 style="text-align: center;"> Tip Calculator</h3>
            <div class="" id="calculator">
             <form>
                 <div class="form-group">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 4H1v8h14V4zM1 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H1z"/>
                        <path d="M13 4a2 2 0 0 0 2 2V4h-2zM3 4a2 2 0 0 1-2 2V4h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 12a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                    <label>How much was your bill?</label><br>
                    <input class="form-control" type="text" id="billAmount">
                    <br>
                 </div> 
                 <div>
                    <label>
                    <br>
                    <select class="custom-select" id="serviceQuality">
                            <option disabled selected value="0"> How would you Rate your service</option>
                            <option value="0.2">Service was Outstanding</option> 
                            <option value="0.15">Service was Good</option>
                            <option value="0.12">Service was okay</option>
                            <option value="0.08">Service was Bad</option>
                            <option value="0.05">Service was Terrible</option>
                        </select>
                 </div>            
                    <br>
                    <!-- <p>*ps* your satisfaction level affects your tip percentage.</p> -->
                    </label><br>
                    <br>
                    <label for="button">
                    <br>
                    <button style="align-content: center;" type="button" class="btn btn-primary" id="calculate"> Calculate!</button>
                    </label>   
                      
             </form>

            </div> <!--calculator-->

            <div id="totalTip">
                    <p>Suggest you pay a tip of GH cedis <span id="tip"></span></p>
                    <small id="each"></small>

            </div><!--totalTip-->
            <div id = "total_amount_paid" >
                   <p>Which makes your total expenses GH cedis <span id="total_bill"></span></p>

            </div>

        </div> <!--container-->


        <script type="text/javascript" src="js/fairtip.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
